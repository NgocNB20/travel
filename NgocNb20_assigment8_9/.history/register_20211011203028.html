<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_register.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form " id="form-1">
          <h3 class="heading">Register</h3>
          <div class="spacer"></div>
      
          <div class="form-group">
            <input id="fullname" name="username" type="text" placeholder="User name" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <input id="password" name="password" type="password" placeholder="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <input  id="password_confirmation" name="password_confirmation" placeholder="Re Password" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Register</button>
          <a class="location" href="login.html">Click here to Login</a>
          
        </form>
      
      </div>
