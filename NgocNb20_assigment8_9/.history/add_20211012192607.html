<h2 class="title-add">Add Content</h2>
<h3 class="title-form">Content form elements</h3>
<div class="container ">
  <div class="row form">
    <div class="col-10">
      <form id="form_add">
        <div class="form-group ">
          <label for="title" class="form-desc">Title</label>
          <input type="text" class="form-control" id="title" name="title"
            placeholder="Enter the title">
            <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="brief" class="form-desc">Brief</label>
          <textarea class="form-control" id="brief" name="brief" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-desc">Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        <div class="form-group">
          <input class="btn btn-primary btn-add " type="button" value="Submit Button">
          <input class="btn btn-primary " id='btn_reset' type="button" value="Reset Button">
        </div>
      </form>
    </div>

  </div>

</div>
